<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery动画效果3</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">

    <style>
        *{
            list-style-type: none;
            text-decoration: none;
        }
        .mod-tab{
            width: 800px;
            margin: 0 auto;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        .boxes{
            width: 646px;
        }
        .panels-ct>.panel{
            width: 200px;
            text-align: center;
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #ccc;
        }
        .panel:nth-child(3n){
            margin-right: 0px;
        }
        .panel .name{
            font-size: 12px;
            color: black;
            margin: 5px;
        }
        .panel .price{
            font-size: 12px;
            color: #c7171e;
            margin: 5px;
        }
        .cover .btn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid #c81623;
            color: #c81623;
            padding: 10px 15px;
            border-radius: 3px;
            text-align: center;
            background: #fff;
            cursor: pointer;
        }

        .cover{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0, 0.3);
            transition: all 0.3s;
            opacity: 0;
        }
        .panel>.hover{
            opacity: 1;
        }
        .add a{
            color:#c81623 ;
            font-size: 10px;
            padding: 10px;
            border: 1px solid #c81623 ;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="boxes">

                <a href="#">
                    <img src="http://img10.360buyimg.com/N3/jfs/t1360/330/897475737/123557/23624706/55b05e25N13d4ec5e.jpg" alt="">
                    <div class="name">漂亮的钻戒</div>
                    <div class="price">$9999.00</div>

                    <div class="name">漂亮的钻戒</div>

            </li>

                    <div class="name">漂亮的钻戒</div>
                    <div class="price">$9999.00</div>
                </a>
            </li>

                <div class="cover"><a class="btn" href="#">立即抢购</a></div>
                <a href="#">
                    <img src="http://img10.360buyimg.com/N3/jfs/t1360/330/897475737/123557/23624706/55b05e25N13d4ec5e.jpg" alt="">
                    <div class="name">漂亮的钻戒</div>

<script>
    var products = [
        {
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金手 猴哥款',
            price: '￥405.00'
        },{
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金转运珠 猴哥款',
            price: '￥100.00'
        },{
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金手链 3D猴哥款',
            price: '￥45.00'
        }
    ];
    function getPanelHtml(panel) {
        var html = ''
        html += '<li class="panel">';
        html += '<div class="cover"><a class="btn" href="#">立即抢购</a></div>';
        html += '<a href="#">';
        html += '<img src="'+panel.img+'" alt="">';
        html += ' <div class="name">'+panel.name+'</div>';
        html += '<div class="price">'+panel.price+'</div>';
        html += '</a>';
        html += '</li>';
        return html;
    }

    $('.add').on('click',function() {
        $.each(products, function(idx, panel){
            var html = getPanelHtml(panel);
            $('.panels-ct').append(html);
        });
    })

    $('.panels-ct').on('mouseenter','.panel', function(e){
        $(this).find('.cover').addClass('hover');
    });
    $('.panels-ct').on('mouseleave','.panel', function(e){
        $(this).find('.cover').removeClass('hover');
    });
</script>
